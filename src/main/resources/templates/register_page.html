<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <form action="#" th:action="@{/register}" method="post">
            <h2>Register</h2>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="accountNumber" placeholder="Account Number" required th:value="*{accountNumber}">
            </div>
            <div class="input-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="email" name="email" placeholder="Email" th:value="*{email}">
            </div>
            <div class="input-box">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" name="pinNumber" placeholder="Password" required th:value="*{pinNumber}">
            </div>
            <div class="input-box">
                <input type="submit" value="Register">
            </div>
            <a href="http://localhost:8080/login">Go to Login Page</a>
            <br>
            <br>
            <a href="/">Go to Home Page</a>
        </form>
    </div>
</body>
</html>
