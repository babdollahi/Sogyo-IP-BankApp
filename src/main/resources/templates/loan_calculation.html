<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Loan Application</title>
</head>
<body>
<h1>Loan Application</h1>
<form action="#"  th:action="@{/loanCalculation}" method="post">
  <label for="loanAmount">Loan Amount:</label>
  <input type="number" id="loanAmount" name="loanAmount" required>

  <label for="interest">Yearly Interest:</label>
  <input type="number" id="interest" name="interest" required>

  <label for="repaymentYears">Years of Repayment:</label>
  <input type="number" id="repaymentYears" name="repaymentYears" required>

  <br><br>

  <button type="submit">Submit Loan Application</button>
</form>
</body>
</html>
