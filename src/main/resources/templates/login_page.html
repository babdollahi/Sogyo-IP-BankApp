<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
  <form method="post" action="/login" th:object="${loginRequest}">
    <h2>Login</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="accountNumber" placeholder="" required>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" name="pinNumber" placeholder="" required>
    </div>
    <div class="input-box">
      <input type="submit" name="sign-in" value="Login">
    </div>

    <a href="/register">Go to Register Page</a>
    <a href="http://localhost:8080/">Go to Home Page</a>
  </form>
</div>
</body>
</html>
