<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="personal-page">
<div style="text-align: center;">
    <h1>Welcome to your personal page! </h1>
    <h2>Account Number: <span th:text="${accountNumber}"  class="account-number"></span></h2>
    <h2>Saving Balance: <span th:text="${userBalance}" class="saving-balance"></span></h2>

    <form action="#" th:action="@{/transaction}" method="post">
        <input type="hidden" name="accountNumber" th:value="${accountNumber}" />

        <h2>Please enter a value to deposit or withdraw:</h2>
        <label for="amount"></label>
        <input type="number" id="amount" name="amount" th:value="*{amount}" required>

        <br><br>
        <input type="radio" id="deposit" name="transactionType" value="deposit">
        <label for="deposit">Deposit</label>

        <input type="radio" id="withdrawal" name="transactionType" value="withdrawal">
        <label for="withdrawal">Withdrawal</label>
        <br><br>

<!--        <input type="radio" id="loan" name="transactionType" value="loan">-->
<!--        <label for="withdrawal">Loan</label>-->
<!--        <br><br>-->


        <button type="submit">Submit</button>

    </form>

<!--    <button onclick="window.location.href='http://localhost:8080/loan-calculation'">Go to Loan Calculation Page</button>-->

    <a href="http://localhost:8080/">Go to Home Page</a>
    <a href="/loanCalculation">Go to Loan calculation page</a>
</div>
</body>
</html>
