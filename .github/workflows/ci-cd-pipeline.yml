# Workflow name
name: CI/CD Pipeline

on:
  push:
    branches:
      - changePassword

jobs:
  build-job:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Run Gradle Build
        run: ./gradlew clean build --no-daemon


